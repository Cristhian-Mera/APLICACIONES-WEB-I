<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos del documento -->
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Formulario de Clientes</title> 
  <style>
    /* ------------------ Estilos Generales ------------------ */
    /* Estilos base para el cuerpo de la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
    }

    /* Contenedor principal centrado con borde */
    .contenedor {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid black;
    }

    /* Título centrado y con línea inferior */
    h1 {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 1px solid black;
      padding-bottom: 10px;
    }

    /* Estilo para cada grupo de campos */
    .campo {
      margin-bottom: 15px;
    }

    /* Estilos para etiquetas */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Estilos para todos los inputs, selects y textarea */
    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid black;
      box-sizing: border-box;
    }

    /* Permitir redimensionar solo verticalmente el textarea */
    textarea {
      resize: vertical;
    }

    /* Contenedor de botones */
    .botones {
      margin-top: 20px;
    }

    /* Estilos de los botones */
    button {
      padding: 10px 15px;
      background-color: white;
      color: black;
      border: 1px solid black;
      cursor: pointer;
      margin-right: 10px;
    }

    /* Efecto hover en botones */
    button:hover {
      background-color: #f0f0f0;
    }

    /* Bordes izquierdos negros para campos obligatorios */
    input:required,
    select:required {
      border-left: 3px solid black;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal del formulario -->
  <div class="contenedor">
    <h1>Registro de Clientes</h1>

    <!-- Formulario con método POST (aunque no envía a ningún lado) -->
    <form id="formularioCliente" action="#" method="post">

      <!-- Campo: Nombre -->
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <!-- Campo: Apellidos -->
      <div class="campo">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
      </div>

      <!-- Campo: Correo Electrónico -->
      <div class="campo">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Campo: Teléfono -->
      <div class="campo">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>

      <!-- Campo: Dirección -->
      <div class="campo">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
      </div>

      <!-- Campo: Ciudad -->
      <div class="campo">
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>
      </div>

      <!-- Campo: Código Postal -->
      <div class="campo">
        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required>
      </div>

      <!-- Campo: Tipo de Cliente con menú desplegable -->
      <div class="campo">
        <label for="tipo_cliente">Tipo de Cliente:</label>
        <select id="tipo_cliente" name="tipo_cliente" required>
          <option value="">Seleccione una opción</option>
          <option value="nuevo">Nuevo</option>
          <option value="habitual">Habitual</option>
          <option value="vip">VIP</option>
        </select>
      </div>

      <!-- Campo: Comentarios adicionales -->
      <div class="campo">
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>
      </div>

      <!-- Botones de acción -->
      <div class="botones">
        <button type="submit">Guardar Cliente</button>
        <button type="reset">Limpiar Formulario</button>
      </div>
    </form>
  </div>

  <!-- Script JavaScript para validaciones -->
  <script>
    // Evento que se dispara al intentar enviar el formulario
    document.getElementById('formularioCliente').addEventListener('submit', function(event) {
      // Obtener valores de los campos
      const email = document.getElementById('email').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const codigoPostal = document.getElementById('codigo_postal').value.trim();
      const tipoCliente = document.getElementById('tipo_cliente').value;

      // Validación con expresiones regulares
      const emailValido = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/.test(email); // Formato email
      const telefonoValido = /^[0-9]{10}$/.test(telefono); // Solo números, 10 dígitos
      const codigoPostalValido = /^[0-9]{4,5}$/.test(codigoPostal); // Solo números, 4 o 5 dígitos

      // Validaciones y alertas por cada campo
      if (!emailValido) {
        alert('Por favor, introduce un correo electrónico válido.');
        event.preventDefault(); // Detener envío
        return;
      }

      if (!telefonoValido) {
        alert('El teléfono debe contener solo números (10 dígitos).');
        event.preventDefault();
        return;
      }

      if (!codigoPostalValido) {
        alert('El código postal debe contener solo números (4 o 5 dígitos).');
        event.preventDefault();
        return;
      }

      if (tipoCliente === "") {
        alert('Seleccione un tipo de cliente.');
        event.preventDefault();
        return;
      }

      // Si todo es válido, mostrar mensaje de éxito
      alert('Formulario enviado correctamente.');
    });
  </script>
</body>
</html>
