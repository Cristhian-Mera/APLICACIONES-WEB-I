<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clientes</title>
    <style>
        /* Estilos básicos para toda la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        /* Contenedor principal centrado */
        .contenedor {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid black;
        }

        /* Estilo para el título */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid black;
            padding-bottom: 10px;
        }

        /* Estilo para cada campo del formulario */
        .campo {
            margin-bottom: 15px;
        }

        /* Estilo para las etiquetas */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Estilo para los campos de entrada */
        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        /* Estilo para el área de texto */
        textarea {
            resize: vertical;
        }

        /* Estilo para los botones */
        .botones {
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: white;
            color: black;
            border: 1px solid black;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        /* Estilo para los campos obligatorios */
        input:required,
        select:required {
            border-left: 3px solid black;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="contenedor">
        <!-- Título de la página -->
        <h1>Registro de Clientes</h1>
        
        <!-- Formulario de registro -->
        <form action="#" method="post">
            <!-- Campo para el nombre -->
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <!-- Campo para los apellidos -->
            <div class="campo">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            
            <!-- Campo para el email -->
            <div class="campo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <!-- Campo para el teléfono -->
            <div class="campo">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <!-- Campo para la dirección -->
            <div class="campo">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            
            <!-- Campo para la ciudad -->
            <div class="campo">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
            
            <!-- Campo para el código postal -->
            <div class="campo">
                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required>
            </div>
            
            <!-- Campo para el tipo de cliente -->
            <div class="campo">
                <label for="tipo_cliente">Tipo de Cliente:</label>
                <select id="tipo_cliente" name="tipo_cliente" required>
                    <option value="">Seleccione una opción</option>
                    <option value="nuevo">Nuevo</option>
                    <option value="habitual">Habitual</option>
                    <option value="vip">VIP</option>
                </select>
            </div>
            
            <!-- Campo para comentarios adicionales -->
            <div class="campo">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>
            
            <!-- Botones del formulario -->
            <div class="botones">
                <button type="submit">Guardar Cliente</button>
                <button type="reset">Limpiar Formulario</button>
            </div>
        </form>
    </div>
</body>
</html>
