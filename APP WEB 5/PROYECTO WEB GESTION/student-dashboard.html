<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Estudiante - ULEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="container">
                <div class="header-left">
                    <img src="public/logo.png" alt="ULEAM" class="logo-small">
                    <h1>Panel de Estudiante</h1>
                </div>
                <button class="btn btn-outline" onclick="logout()">Cerrar Sesión</button>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="dashboard-main">
            <div class="container">
                <!-- Bienvenida -->
                <div class="welcome">
                    <h2 id="welcomeMessage">Bienvenido</h2>
                    <p>Gestiona tu residencia estudiantil</p>
                </div>

                <!-- Información principal -->
                <div class="dashboard-row">
                    <!-- Mi Habitación -->
                    <div class="card">
                        <div class="card-header">
                            <h3>🏠 Mi Habitación</h3>
                        </div>
                        <div class="card-content" id="roomInfo">
                            <!-- Se llena con JS -->
                        </div>
                    </div>

                    <!-- Mi Solicitud -->
                    <div class="card">
                        <div class="card-header">
                            <h3>📋 Mi Solicitud</h3>
                        </div>
                        <div class="card-content" id="applicationInfo">
                            <!-- Se llena con JS -->
                        </div>
                    </div>
                </div>

                <!-- Acciones -->
                <div class="actions-section">
                    <h3>⚡ Acciones Rápidas</h3>
                    <div class="actions-grid">
                        <button class="action-btn" onclick="applyForResidence()" id="applyBtn">
                            📝 Solicitar Residencia
                        </button>
                        <button class="action-btn" onclick="contactSupport()">
                            📞 Contactar Soporte
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal solicitud -->
    <div id="applicationModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>Solicitar Residencia Estudiantil</h3>
                <button class="close-btn" onclick="closeApplicationModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="applicationForm">
                    <!-- Información académica -->
                    <div class="form-section">
                        <h4>📋 Información Académica</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Carrera *</label>
                                <select id="career" required>
                                    <option value="">Selecciona tu carrera</option>
                                    <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                                    <option value="Medicina">Medicina</option>
                                    <option value="Derecho">Derecho</option>
                                    <option value="Administración">Administración</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Semestre *</label>
                                <select id="semester" required>
                                    <option value="">Selecciona</option>
                                    <option value="1">1° Semestre</option>
                                    <option value="2">2° Semestre</option>
                                    <option value="3">3° Semestre</option>
                                    <option value="4">4° Semestre</option>
                                    <option value="5">5° Semestre</option>
                                    <option value="6">6° Semestre</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Promedio Académico *</label>
                                <input type="number" id="gpa" min="0" max="10" step="0.1" required>
                            </div>
                            <div class="form-group">
                                <label>Residencia Solicitada *</label>
                                <select id="residenceType" required>
                                    <option value="">Selecciona una residencia</option>
                                    <option value="norte">Complejo Norte (≥ 8.5)</option>
                                    <option value="sur">Complejo Sur (≥ 7.5)</option>
                                    <option value="premium">Complejo Premium (≥ 9.0)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Información personal -->
                    <div class="form-section">
                        <h4>👨‍👩‍👧‍👦 Información Personal</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Teléfono *</label>
                                <input type="tel" id="phone" required placeholder="0987654321">
                            </div>
                            <div class="form-group">
                                <label>Contacto de Emergencia *</label>
                                <input type="text" id="emergencyContact" required placeholder="Nombre y teléfono">
                            </div>
                        </div>
                    </div>

                    <!-- Motivación -->
                    <div class="form-section">
                        <h4>📝 Motivación</h4>
                        <div class="form-group">
                            <label>¿Por qué necesitas la residencia? *</label>
                            <textarea id="motivation" rows="3" required placeholder="Explica tu situación..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="terms" required>
                                Acepto los términos y condiciones
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Enviar Solicitud</button>
                </form>
            </div>
        </div>
    </div>

    <script src="student-script.js"></script>
</body>
</html>
