<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Responsiva - Bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Tienda de Electrónicos</h1>
        
        <!-- Categorias -->
        <div class="btn-group mb-4 d-flex justify-content-center">
            <button class="btn btn-outline-primary filter-btn active" data-filter="all">Todos</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="moviles">Móviles</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="laptops">Laptops</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="accesorios">Accesorios</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="televisores">Televisores</button>

        </div>
        
        <!-- Grid de productos -->
        <div class="row" id="productos-container">
            <!-- Las tarjetas se generarán dinámicamente con JavaScript -->
        </div>
    </div>

    <!-- Modal de producto -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProductTitle">Detalles del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="productoCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner" id="carousel-inner">
                                    <!-- Imágenes se agregarán dinámicamente -->
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#productoCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Anterior</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#productoCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Siguiente</span>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3 id="modalProductName"></h3>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-primary mb-0" id="modalProductPrice"></h4>
                                <span class="badge bg-success" id="modalProductStock"></span>
                            </div>
                            <p id="modalProductDescription" style="white-space: pre-line;"></p>
                            <button class="btn btn-primary w-100" id="addToCartBtn">
                                <i class="fas fa-shopping-cart me-2"></i>Añadir al carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
